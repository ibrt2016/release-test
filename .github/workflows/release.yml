name: Release
on:
  push:
    branches: [ main ]
    
jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: infrastructure/development        
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Replace single file
      uses: richardrigutins/replace-in-files@v2
      with:
        files: 'main.tf'
        search-text: '{0}'
        replacement-text: ${{ github.event.repository.name }}
    - name: Show contents
      run: cat main.tf
